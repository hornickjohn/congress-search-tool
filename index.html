<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Congress Search Engine</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <script src="/./congress-search-tool/assets/script.js"></script>
    <div class ="search-box">
        <div id="box-header">
            <h1>Library of Congress Search Engine</h1>
        </div>
        <div id="search-area">
            <form action="./results.html">
                <input name ="search" placeholder="Search!"><br>
                <button type ="submit">Click Me</button>
                <select name = "dropdown">
                   <option placeholder = "" selected>Select a Format...</option>
                   <option value= "websites">Archived Websites</option>
                   <option value = "audio">Audio Recordings</option>
                   <option value = "film-and-videos">Film/Videos</option>
                    <option value= "manuscripts">Manuscripts/Mixed Material</option>
                    <option value= "Maps">Maps</option>
                   <option value="newspapers">Newspapers</option>
                   <option value="photos">Photo/Print/Drawing</option>
                   <option value = "notated-music">Printed Music</option>
                </select>
             </form>
              </div>
        </div>
    </div>
</body>
